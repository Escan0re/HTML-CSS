<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<main>
    <div>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт?</p>
        <a href=#>Войти</a>
        <form action="#">
            <div>
                <label for="username">Ник</label>
                <input type="text" name="username" id="username" placeholder="Введите имя пользователя">
            </div>
            <div>
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" placeholder="Введите имя">
            </div>
            <div>
                <label for="surname">Фамилия</label>
                <input type="text" name="surname" id="surname" placeholder="Введите фамилию">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Введите E-mail">
            </div>
            <button type="submit">Зарегистрироваться</button>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox"> я прочитал и принимаю</label>
                <a href="#">Условия пользования</a>
            </div>
        </form>

    </div>
</main>
</body>
</html>
